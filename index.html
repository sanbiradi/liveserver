<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real-Time Text Editor</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    
</head>
<body>  
        <!--Header Start-->
        <nav class="navbar navbar-inverse">
            <div class="container-flued"> 
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
                        <span class="icon-bar"></span>
                         <span class="icon-bar"></span>
                         <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand " ><b>RealTime Text-Editor</b> </a>
                </div>

                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="nav navbar-nav ">
                        <li><a href="#editor"><span class="glyphicon glyphicon-edit"></span>Editor</a></li>
                        <li><a href="#images"><span class="glyphicon glyphicon-picture"></span>Images</a></li>
                        <li><a href="#aboutus"><span class="glyphicon glyphicon-user"></span>About Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Header Ends-->

        <!--Editor Starts-->
        <div class="col-sm-12"><!--main div starts-->
            <div class="col-sm-6"><!--div editor start-->
                <textarea  id="input" type="text" name="input" autocomplete="off"  wrap="logical" spellcheck="false">
</textarea>
            </div>

            <div class="col-sm-6"><!--div output start-->
                <iframe name="output" id="output" allow="midi; geolocation; microphone; camera; encrypted-media;" sandbox="allow-forms allow-scripts allow-same-origin allow-modals allow-popups" allowfullscreen="" frameborder="0"></iframe>
            </div>
        </div><!--main div ends-->
        <!--Editor Ends-->

        <!--script Resourses -->
        <script src="js/jquery.min.js"></script>
        <script src="js/myscript.js"></script>
        <script src="js/FileSaver.js"></script>
        <script src="js/bootstrap.min.js"></script>
</body>
</html>
